{% extends "../layouts/base.html" %}

{% block title %} Show Product {% endblock %}

{% block content %}
<div class="account">
  <h3 class="title is-3">Show Product</h3>
  <div class="field">
    <label class="label">Name</label>
    <div class="control">{{ product.Name }}</div>
  </div>
  <div class="field">
    <label class="label">Price</label>
    <div class="control">{{ product.Price }}</div>
  </div>
  <a href="/products" class="button is-text">Back</a>
</div>
{% endblock %}
