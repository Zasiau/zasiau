{% extends "../layouts/base.html" %}

{% block title %} Sign In {% endblock %}

{% block content %}
<div class="account">
  <h3 class="title is-3">Products</h3>
  <table>
    <tr>
      <th>Name</th><th>Price</th><th></th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.Name }}</td>
      <td>{{ product.Price }}</td>
      <td>
        <a href="/products/{{product.ID}}" class="button is-text">Show</a>
        &nbsp;
        <a href="/products/{{product.ID}}/edit" class="button is-text">Edit</a>
        &nbsp;
        <a href="/products/{{product.ID}}/delete" class="button is-text" onclick="return confirm('Are you sure?')">Destory</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/products/new" class="button is-text">New product</a>
</div>
{% endblock %}
