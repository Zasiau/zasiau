{% extends "../layouts/base.html" %}

{% block title %} Edit Product {% endblock %}

{% block content %}
<div class="account">
  <h3 class="title is-3">Edit Product</h3>
  <form action="/products/{{ product.ID }}" method="post">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" name="name" placeholder="Name" value="{{ product.Name }}" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Price</label>
      <div class="control">
        <input class="input" type="text" name="price" placeholder="Price" value="{{ product.Price }}" required>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
        <a href="/products" class="button is-text">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
